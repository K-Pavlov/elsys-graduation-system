{% extends "layout.html" %}

{% block content %}
<table class="table table-hover">
    <tr>
        <th>Заглавие</th>
        <th>Описание</th>
    </tr>
    {% for topic in topics %}
        <tr>
            <td>{{ topic.title }}</td>
            <td>{{ topic.description }}</td>
            <td>
                <a href="{% url 'edit_topic' id=topic.id %}">Edit</a>
            </td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
