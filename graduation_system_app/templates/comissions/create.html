{% extends "layout.html" %}

{% load staticfiles %}
{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'content/datetimepicker.css' %}" />
<script src="{% static 'libs/jquery-1.10.2.js' %}" type="text/javascript"></script>
<script src="{% static 'libs/bootstrap.js' %}" type="text/javascript"></script>
<script src="{% static 'libs/bootstrap-datetimepicker.js'%}"></script>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <form method="post" action="#">
            {% csrf_token %}
            {% load bootstrap %}

            {{ form|bootstrap }}
            <input class="btn btn-primary" type="submit" value="Създай" />
        </form>
    </div>
</div>
{% endblock %}
