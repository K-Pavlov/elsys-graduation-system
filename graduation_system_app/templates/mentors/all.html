{% extends "layout.html" %}

{% block content %}
<table class="table table-hover">
    <tr>
        <th>Име</th>
        <th>Презиме</th>
        <th>Фамилия</th>
    </tr>
    {% for mentor in mentors %}
        <tr>
            <td>{{ mentor.first_name }}</td>
            <td>{{ mentor.middle_name }}</td>
            <td>{{ mentor.last_name }}</td>
            <td>
                <a class="btn btn-info" href="{% url 'edit_mentor' id=mentor.id %}">Edit</a>    
            </td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
