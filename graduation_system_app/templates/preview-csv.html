{% extends "layout.html" %}

{% block content %}
<table class="table">
    <tr>
        {% for header in headers %}
        <td>
            {{ header }}
        </td>
        {% endfor %}
    </tr>
    {% for row in rows%}
    <tr class="row-data">
        {% for value in row %}
        <td class="{{ forloop.counter0 }}">
            {{ value }}
        </td>
        {% endfor %}
    </tr>
    {% endfor %}
    <tr>
        {% for header in headers %}
        <td>
            <select class="choosen-data-type" id="select-{{ forloop.counter0 }}">
            {% for choice in choices %}
                <option value="{{ choice.value }}"> {{ choice.name }}</option>
            {% endfor %}
            </select>
        </td>
        {% endfor %}
    </tr>
</table>
<button id="send-button" view-name="{{ view_name }}"class="btn btn-success"></button>
{% endblock %}

{% load staticfiles %}
{% block scripts %}
<script src="{% static 'scripts/sendCsvData.js'%}" type="text/javascript"></script>
{% endblock %}
