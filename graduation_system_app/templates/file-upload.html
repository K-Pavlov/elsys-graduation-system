{% load staticfiles %}
{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'content/file-upload.css' %}" />
{% endblock %}

<div class="input-group">
    <span class="input-group-btn">
        <span class="btn btn-default btn-file">
            {{ upload_form }}
        </span>
        <input id="file-uploaded-name" type="text" class="form-control" readonly="">
    </span>
</div>
<div style="margin-top: 10px">
    <input class="btn btn-info" type="submit" name="upload" value="Качи" />
</div>

{% block scripts %}
<script src="{% static 'scripts/fileFeedback.js' %}" type="text/javascript"></script>
{% endblock %}
